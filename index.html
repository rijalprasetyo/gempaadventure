<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Gempa Adventure Ponorogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .pdf-header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .pdf-iframe {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-header">
        Profil Gempa Adventure Ponorogo
    </div>
    <iframe class="pdf-iframe" src="Community Profile-2.pdf"></iframe>
</body>
</html>
